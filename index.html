<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Loader</title>
</head>
<body>

  <!-- Loader -->
  <div class="pyramid-loader">
    <div class="wrapper">
      <span class="side side1"></span>
      <span class="side side2"></span>
      <span class="side side3"></span>
      <span class="side side4"></span>
      <span class="shadow"></span>
    </div>
  </div>

  <!-- Main content (initially hidden) -->
  <div class="para">
    <h1>Welcome to my website...</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt porro magni tenetur quod. Natus, sit suscipit! Quae expedita veritatis libero rerum, est accusantium quia quod dolorem sequi beatae, quas ipsum.</p>
  </div>

  <!-- Popup box -->
  <div id="popup">
    <div class="popup-box">
      <span id="close-btn">&times;</span>
      <h2>SUBSCRIBE</h2>
      <form>
        <input type="email" placeholder="Enter your email" required><br>
        <input type="password" placeholder="Enter password" required><br>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/style.js"></script>

</body>
</html>
